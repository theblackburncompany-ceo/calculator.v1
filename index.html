<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator+</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/calculatoricon.png">
    <link rel="manifest" href="./manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }

    </script>
  </head>

  <body>
    <div class="calculator">
      
      
      <div class="display"> 
    
      </div>
      
      <div class="controls">
          <button class="red">C</button>
          <button class="red"></button>
          <button class="red">%</button>
          <button class="red">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="red">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="red">x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="red">รท</button>
          <button>0</button>
          <button class="red">.</button>
          <button class="red"></button>
          <button class="red">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
